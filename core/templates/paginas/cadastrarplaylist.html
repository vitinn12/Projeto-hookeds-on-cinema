{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Playlist</title>
    <link rel="stylesheet" href="{%static 'css/cadplaylist.css'%}">
    <link rel="shortcut icon" href="{% static 'media/icons/logo.png' %}" type="image/x-icon">

</head>
<body>
    <div class="container">

        <main class="form">

            <h2>Adicionar Filme</h2>
            <form action="{% url 'createplaylist' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <label for="{{field.id_for_label}}" > {{field.label}} :</label> <br>
                    {{field}}
                     <br>
                     
                  
                {% endfor %}
                <button type="submit">Salvar</button>
            </form>
            
        
        </main>

    </div>
</body>
</html>
