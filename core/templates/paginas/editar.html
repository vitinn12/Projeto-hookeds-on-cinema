{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Playlist</title>
    <link rel="stylesheet" href="{% static 'css/playlistsalvo.css' %}">
</head>
<body>
    <div class="container">

        <main class="form">

            <h2>Editar Playlist</h2>
            <span><strong>Nome da música atual:</strong> {{ playlist.nome_musica }}</span>
            <span><strong>Nome do álbum atual:</strong> {{ playlist.album_musica }}</span>
            <span><strong>Link atual:</strong> {{ playlist.link }}</span>

            <form action="{% url 'updateplaylist' id=playlist.id %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Novo nome da música" name="nome_musica" value="{{ playlist.nome_musica }}">
                <input type="text" placeholder="Novo nome do álbum" name="album_musica" value="{{ playlist.album_musica }}">
                <input type="text" placeholder="Novo link" name="link" value="{{ playlist.link }}">
                <button type="submit">Salvar</button>
            </form>
        
        </main>

    </div>
</body>
</html>
